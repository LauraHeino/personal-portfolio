{% extends 'portfolio/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Blogs</title>
</head>

<body>

    <div>
        <h2>Blog</h2>
    <h4>Laura has written {{ blogs.count}} blog{{ blogs.count|pluralize }}.</h4>


<div class="row">

    {% for blog in blogs %}
    <div class="col-md-4 col-md-4">

        <a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
     
        <p><em>{{ blog.date|date:'M d Y'|upper }}</em></p>
        <p>{{ blog.description|truncatechars:100 }}</p>
  
        </div>
    {% endfor %}
  </div>
 
   
</div>
</body>

</html>
{% endblock %}
